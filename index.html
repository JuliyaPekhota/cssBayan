<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Bayan</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>CSS Bayan</h1>  
            </div>
        </header>    
        <main>
            <div class="container accordion">
                <div class="tab">
                    <input type="radio" id="tab1" name="accordion">
                    <label class="accordionLabel" for="tab1">You can't just copy and paste CSS</label>
                    <div class="content">
                        <img src="./img/you.jpg" width="350" height="340" alt="You cant just copy and paste CSS"/>
                    </div>
                </div>
                
                <div class="tab">
                    <input type="radio" id="tab2" name="accordion">
                    <label class="accordionLabel" for="tab2">Keep calm and carry on</label>
                    <div class="content">
                        <img src="./img/keep.jpg" width="350" height="340" alt="Keep calm and carry on"/>
                    </div>
                </div>

                <div class="tab">
                    <input type="radio" id="tab3" name="accordion">
                    <label class="accordionLabel" for="tab3">Work-life balance</label>
                    <div class="content">
                        <img src="./img/work.jpg" width="350" height="340" alt="Work-life balance"/>
                    </div>
                </div>

                <div class="tab">
                    <input type="radio" checked id="tab4" name="accordion">
                    <label class="accordionLabel" for="tab4">Dude, where is JS?</label>
                    <div class="content">
                        <img src="./img/dude.jpg" width="350" height="340" alt="Dude, where is JS"/>
                    </div>
                </div>

                <div class="tab">
                    <input type="radio" id="tab5" name="accordion">
                    <label class="accordionLabel" for="tab5">Relax and take it easy</label>
                    <div class="content">
                        <img src="./img/relax.jpg" width="350" height="340" alt="Relax and take it easy"/>
                    </div>
                </div>
            </div>
        </main>
  </body>
</html>
