<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Bayan</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>CSS Bayan</h1>  
            </div>
        </header>    
        <main>
            <div class="container accordion">
                <div class="tab">
                    <input type="radio" id="tab1" name="accordion">
                    <label class="label" for="tab1">
                        <span class="title">You can't just copy and paste CSS</span>
                        <img class="image" src="./img/you.jpg" width="350" height="340" alt="You cant just copy and paste CSS"/>
                    </label>
                </div>
                
                <div class="tab">
                    <input type="radio" id="tab2" name="accordion">
                    <label class="label" for="tab2">
                        <span class="title">Keep calm and carry on</span>
                        <img class="image" src="./img/keep.jpg" width="350" height="340" alt="Keep calm and carry on"/>
                    </label>    
                </div>

                <div class="tab">
                    <input type="radio" id="tab3" name="accordion">
                    <label class="label" for="tab3">
                        <span class="title">Work-life balance</span>
                        <img class="image" src="./img/work.jpg" width="350" height="340" alt="Work-life balance"/>
                    </label>
                </div>

                <div class="tab">
                    <input type="radio" checked id="tab4" name="accordion">
                    <label class="label" for="tab4">
                        <span class="title">Dude, where is JS?</span>
                        <img class="image" src="./img/dude.jpg" width="350" height="340" alt="Dude, where is JS"/>
                    </label>
                </div>

                <div class="tab">
                    <input type="radio" id="tab5" name="accordion">
                    <label class="label" for="tab5">
                        <span class="title">Relax and take it easy</span>
                        <img class="image" src="./img/relax.jpg" width="350" height="340" alt="Relax and take it easy"/>
                    </label>
                </div>
            </div>
        </main>
  </body>
</html>
